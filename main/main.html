<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frijole&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="min.css">
    <title>Document</title>
</head>
<body>
    <a href="../index.html"><button class="back">Back</button></a>
    <H1 class="title">Main</H1>
    <div class="boxInfo">
        <h2>Info about card</h2>
     
    </div>
    <div class="inputBox">
    <div class="depositeBox">
        <input type="number" id="depositeInp" placeholder="100">
        <button id="depositeBtn">Deposite</button>
    </div>

    <div class="withdrawBox">
        <input type="number" id="withdrawInp" placeholder="100">
        <button id="withdrawBtn">Withdraw</button>
    </div>

    <div class="transferBox">  
        <input type="number" id="transferInp" placeholder="100">
        <input type="number" id="transferCardInp" placeholder="Card number ">
        <button id="transferBtn">Transfer</button>


    </div>

    <div class="seyTransactionLimit">
        <input type="number" id="transactionLimitInp" placeholder="100">
        <button id="transactionLimitBtn">Set transaction limit</button>
    </div>

</div>
    <script src="script.js"></script>
</body>
</html>
